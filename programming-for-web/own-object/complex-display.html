<html>
<script language="JavaScript">

/* Filename: display.html

   Replicates objects using displays i.e. a real-life scenario. */

class display {
	/* Get the display to recognise the signal sent to it */
	constructor (signal, device) {
		if (signal || device) {
			this.display_signal = signal;
			this.display_device = device;
			this.display_brightness = 50;
            this.display_status = 0;
		} else {
			alert("No signal nor device type sent to the display.");
		}
	}

	/* Turn on the display. */
	turn_on (screen) {
		if (this.display_signal == "ON") {
			document.write("The " + this.display_device + " is ON. <br>");
			this.display_status = 1;
			this.display_signal = "";
		} else if (this.display_signal == "OFF" || screen == "OFF") { 
			document.write("The " + this.display_device + " is OFF. <br>");
			this.display_status = 0;
		}
	}

	/* Control the brightness of the TV */
	control_brightness (brightness) {
		if (this.display_status == 1) {
			if (brightness == "BRIGHT_UP") { 
				this.display_brightness = this.display_brightness + 1;
			} else if (brightness == "BRIGHT_DOWN") {
				this.display_brightness = this.display_brightness - 1;
			}
			document.write("Brightness now: " + this.display_brightness + "<br>");
		} else { 
			alert("You have not turned on the display.");
		}
	}

	/* Control the source of the picture for the display */
	control_source () {
		if (this.display_status == 1) {
			switch (this.display_device) {
				case "HDMI":
					document.write("HDMI source enabled<br>");
					break;
				case "AV":
					document.write("AV source enabled<br>");
					break;
				case "ANT":
					document.write("Antenna enabled<br>");
					break;
				case "VGA":
					document.write("VGA source enabled<br>");
				default:
					document.write("No source selected<br>");
			}		
		} else {
			alert("You have not turned on the display.");
		}
	}
}

class Smartwatch extends display {
    constructor (signal, device) {
        super (signal, device)
            this.display_status = 0;
            this.step_amount = 10000;

    }

	display_menu () {
		if (this.display_status == 0) {
            alert("Displaying menu");
            this.display_status = 1;
        } else if (this.display_status == 0) {
            alert("Menu stopped displaying");
            this.display_status =0;
        }
	}
    show_steps () {
        alert(this.step_amount);
    }
    notification () {
        alert("You have received a notification");
    }
    turn_off () {
        alert("Display turned off");
    }
}

class TV extends display {
    constructor (signal, device) {
        super (signal, device);
            this.volume = 0;
            this.channel_number = 0;
            this.display_status = 0;
    }

    diplay_menu () {
		if (display_status == 0) {
            alert("Displaying menu");
            display_status = 1;

        } else if (display_status == 1) {
            alert("Menu stopped displaying");
            display_status = 0;
        }
	}

    change_volume (volume_change) {
        if (this.volume == 0) {
            if (volume_change == "UP") {
                this.volume = 1;
                alert("Volume increased.");
            } else if (volume_change == "DOWN") {
                alert("You have not increased the volume.");
            }
        } else if (this.volume = 1) {
            if (volume_change == "UP") {
                alert("You already increased the volume.");
            } else if (volume_change == "DOWN") {
                this.volume = 0;
                alert("Volume decreased.");
            }
        }
    }
    change_channel (new_channel_number) {
        this.channel_number = new_channel_number;
        alert("Channel changed to " + this.channel_number);

    }
    turn_off () {
       alert("Display turned off."); 
    }
}

class Phone extends display {
    constructor (signal, device) {
        super (signal, device);
            this.display_status = 0;
            this.active_call = 0;
    }

	display_menu () {
		if (this.display_status == 0) {
            alert("Displaying menu");
            this.display_status = 1;
        } else if (this.display_status == 1) {
            alert("Menu stopped displaying");
            this.display_status = 0;
        }
	}
    call (phone_number) {
        if (this.active_call == 0) {
            alert("Dialling " + phone_number);
            this.active_call = 1;
        } else if (this.active == 1) {
            alert("There is already an active call.");
        }
    }
    hang_up () {
        if (this.active_call == 1) {
            alert("Call ended.");
            this.active_call = 0;
        } else if (this.active_call == 0) {
            alert("There are no active calls.");
        }
    }
    turn_off () {
        alert("Display turned off");
    }
}
