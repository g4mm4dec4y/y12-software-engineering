<body>

    	<div><button onclick="Bounce()">BOUNCE BALL</button></div>

	<div class="highLine"></div>  
	<div class="topLine"></div>
	<div class="bottomLine"></div>

	<img src="redball.gif" id="RedBall" vspace="319" hspace="200">
	<!-- Black Line = 39. Top Blue = 109. Bottom Blue = 319 -->
<script language="JavaScript" type="text/javascript">
 	
	BallHorizontal = 319 ;
 
	function Bounce() {

		while (BallHorizontal > 39) {
	
			BallHorizontal-- ;

			document.getElementById("RedBall").vspace=BallHorizontal ;
			
			doNext = false
		} ;

		while (BallHorizontal < 319 && doNext) {
	
			BallHorizontal++ ;
	
			document.getElementById("RedBall").vspace=BallHorizontal ;
		} ;

		doNext = true	
	} ;

</script>
