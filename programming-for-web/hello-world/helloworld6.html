<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script language="javascript" type="text/javascript">
/* Declare and set variables to be used in the program. */
	var language;
	var name;

	/* Present the user with a list of languages in which his/her greeting will appear.  */
	language = prompt('Please choose language: ' +
					  '1. Portuguese ' +
					  '2. French: ' +
					  '3. Russian: '  +
					  '4. English: ', '')
	
	/* Ask the user to enter his/her name. */
	name = prompt('Please enter your name:', '');

	/* Produce greeting depending on the language chosen. */
	if (language == '1') { 
		alert ('Ola, ' + name);
	} else if (language == '2') { 
		alert ('Bonjour, ' + name);
	} else if (language == '3') {
		alert ('Privet, ' + name);
	} else if (language == '4') {
		alert ('Hello, ' + name);
	}

</script>

<title>JS Lesson 2: Hello World Part 4</title>
</head>

</body>
